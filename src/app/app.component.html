<div class="container">
  <h1>Currency Converter</h1>
  <h4>Powered by Netwealth</h4>
  <!-- Enter Amount -->
  <div class="pill-with-label">
    <input type="text"
           placeholder="Enter Amount"
           [(ngModel)]="amount"
           class="amounts" />
    <span class="iso-label">{{ fromCurrency }}</span>
  </div>
  <div class="dropdown-row">
    <select class="currency-dropdown" [(ngModel)]="fromCurrency">
      <option value="" disabled selected>Select Currency</option>
      <option *ngFor="let currency of currencies" [value]="currency.iso">
        {{ currency.iso }} - {{ currency.currencyName }}
      </option>
    </select>
    <button class="switch-btn" (click)="switchCurrencies()">â‡„</button>
    <select class="currency-dropdown" [(ngModel)]="toCurrency">
      <option value="" disabled selected>Select Currency</option>
      <option *ngFor="let currency of currencies" [value]="currency.iso">
        {{ currency.iso }} - {{ currency.currencyName }}
      </option>
    </select>
  </div>
  <div class="button-row">
    <button class="convert-btn" (click)="onConvert()">Convert</button>
  </div>
  <div *ngIf="fxRate" class="fx-pill">
    1 {{ fromCurrency }} = {{ fxRate }} {{ toCurrency }}
  </div>
  <div class="pill-with-label">
    <input type="text"
           placeholder="Result Amount"
           [value]="resultAmount"
           class="amounts"
           readonly />
    <span class="iso-label">{{ toCurrency }}</span>
  </div>
